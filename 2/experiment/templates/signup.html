{% extends "base.html" %}

{% block title %}Sign-up{% endblock %}

{% block content %}

    <h1>Sign-up</h1>
    <form method="POST" action="/signup">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email(size=20) }}
        {{ form.password.label }} {{ form.password(size=20) }}
        <input type="submit" value="Signup">
    </form>

{% endblock %}
